<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Dream Vending Machine</title>
    <link rel="stylesheet" href="style.css" />
    <link rel="stylesheet" href="addStyle.css" />
  </head>

  <body>
    <div
      id="root"
      class="w-screen h-screen relative flex justify-center overflow-hidden"
    >
      <div
        id="container"
        class="flex flex-col justify-center items-center w-1/2"
      >
        <div
          id="title"
          class="w-full flex flex-col justify-center items-center border-2 border-black"
        >
          <h1 class="text-4xl font-bold p-5">Dream Vending Machine</h1>
          <h2 class="text-xl font-normal pb-2">Rock Coders</h2>
        </div>
        <div
          id="menu"
          class="grid grid-cols-2-1 gap-5 mt-5 w-full overflow-hidden"
        >
          <div
            id="menu-container"
            class="bg-white border-2 border-black w-full h-96 flex justify-center items-center overflow-hidden"
          >
            <div
              id="menu-content"
              class="w-11/12 h-full grid grid-cols-3 gap-2 overflow-y-scroll mt-4"
            >
              <!-- * 메뉴 동적 추가 -->
            </div>
          </div>
          <div
            id="payment"
            class="bg-white border-2 border-black flex flex-col items-center relative h-full"
          >
            <div class="mt-4 w-11/12 h-1/10 grid grid-cols-2-1 gap-1.5">
              <input
                id="money-input"
                class="bg-gray-300 text-sm border-2 border-black"
                type="number"
                placeholder="입금액을 입력해주세요."
              />
              <input
                id="money-button"
                class="bg-gray-300"
                type="submit"
                value="입금"
              />
            </div>
            <!-- * 동적 잔액 추가 -->
            <p id="balance"></p>
            <div class="mt-7 w-11/12 flex flex-col">
              <ul id="productList" class="list-none">
                <!-- * li 동적 추가 -->
              </ul>
              <div id="total-price">
                <!-- * 총액 동적 추가 -->
              </div>
            </div>
            <div class="w-11/12 flex flex-col absolute top-3/4 h-1/10">
              <button id="purchaseBtn" class="h-full bg-gray-300" type="submit">
                구매
              </button>
            </div>
          </div>
        </div>
      </div>
      <div
        id="change"
        class="absolute top-[15%] left-[95%] flex justify-center"
      >
        <a
          href="/admin"
          class="w-40 h-40 bg-gray-300 rounded-[50px] border-0 writing-mode-vertical-lr text-base pl-2.5 pt-14"
          >관리자</a
        >
      </div>
    </div>
    <script src="/dist/client/main.js" type="module"></script>
    <script
      src="https://kit.fontawesome.com/c22cf359ff.js"
      crossorigin="anonymous"
    ></script>
  </body>
</html>
